name: ubillz
description: uBillz payment tracking app
publish_to: 'none'
version: 1.0.0+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Local Storage
  sqflite: ^2.3.2
  path: ^1.9.0
  shared_preferences: ^2.2.2
  
  # Authentication
  flutter_secure_storage: ^9.0.2
  local_auth: ^2.1.7
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_slidable: ^3.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ubillz_logo_512x512_white.png"
  image_path_ios: "assets/images/ubillz_logo_512x512_white.png"
  adaptive_icon_background: "#0097A7"
  adaptive_icon_foreground: "assets/images/ubillz_logo_512x512_white.png"
  ios_content_mode: scaleAspectFit
  remove_alpha_ios: true
  background_ios: "#0097A7"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
  linux:
    generate: false

flutter_native_splash:
  color: "#0097A7"
  color_dark: "#0097A7"  # Using same color for dark mode
  android: true
  android_12:
    color: "#0097A7"
    icon_background_color: "#0097A7"
  ios: true
  ios_content_mode: scaleToFill
  fullscreen: true
  android_gravity: fill

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
